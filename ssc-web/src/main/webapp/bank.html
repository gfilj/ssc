		var repeatnewpassword = $("repeatnewpassword").val();
		alert(accountId);
		alert(password);
		alert(newPassword);
		
		$.ajax({
			url:"/account/password/" + accountId,
		    type:'POST',
		    dataType:'JSON',
		    data:{"password":password, "newPassword":newPassword},
		    success:function(data){
		    	if (data.status == 1) {// 修改成功，跳转到首页
