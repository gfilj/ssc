<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <script src="/js/jquery.min.js"/>
    <script src="/js/tether.min.js"/>
    <script src="/js/bootstrap.min.js"/>
    <script src="/js/jquery.json.js"/>
</head>
<body>
<div class="container">
    <iframe id="iframe"
            th:src="${url}"
            name="iframe" frameborder="0" style="border: 0px ;width:100%; height: 100%;"></iframe>
    <div align="center">
    <img th:src="${imgUrl}" style="width: 35% !important; height: 35% !important;
"/>
    </div>
    <p style="text-align:center;"><strong>关注赛乐维公众号，了解更多</strong></p>
</div>
<script th:inline="javascript">

    window.onerror = function () {
        return true;
    };
    $(function () {
        headerH = 0;
        var h = $(window).height();
        $("#iframe").height((h - headerH) + "px");
    });


    $.ajaxPrefilter( function (options) {
        var http = (window.location.protocol === 'http:' ? 'http:' : 'https:');
        options.url = http + '//cors-anywhere.herokuapp.com/' + options.url;
    });
    var share_link=[[${url}]];
    $.get( share_link, function (response){
        var html = response;
        console.log(html);
        html=html.replace(/data-src/g, "src");
        var html_src = 'data:text/html;charset=utf-8,' + html;
        $("#iframe").attr("src" , html_src);
    });
</script>
</body>
</html>
