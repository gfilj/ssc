<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
          crossorigin="anonymous"></link>
    <script src="/js/tether.min.js"/>
    <script src="/js/jquery.min.js"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <table class="table table-hover">
        <thead class="thead-inverse">
        <tr>
            <th>#</th>
            <th>粉丝</th>
            <th>粉丝openID</th>
            <th>推荐人</th>
            <th>推荐openID</th>
            <th>关注时间</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user:${list}">
            <th> <span th:text="${user.id}"/> </th>
            <td th:text="${user.newmembername}"></td>
            <td th:text="${user.newmember}"></td>
            <td th:text="${user.introducername}"></td>
            <td th:text="${user.introducer}"></td>
            <td th:text="${user.lmodifyStr}"></td>
        </tr>
        </tbody>
    </table>

    <div id="page" url="/wechat/user/list">
        <div th:replace="page :: page"></div>
    </div>

</div>
</body>
</html>
